<html lang="en">
<head> <!--head თეგში რასაც ჩავწერთ ის საიტზე არ გამოჩნდება აქ უბრალოდ ინახება სათაურები, ინფორმაცია და ა.შ-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FULL HTML</title>   <!--ჩვენ რასაც აქ ჩავწერთ ის იქნება საიტის სახელი-->
    <link rel="stylesheet" href="style.css">  <!-- ეს ლინკის თეგი გამოიყენება იმისთვის რომ CSS  და HTML დავაკავშიროთ ერთმანეთთან-->
</head>

<body>     <!--რასაც body თეგში მოვათავსებთ ის უველაფერი გამოჩნდება საიტზე-->

    <!-- ეს არის ღილაკის თეგი რითაც შეგვიძლია საიტზე დავამატოთ ღილაკები -->
    <button>Click Me!</button>

    <!-- p თეგი გამოიყენება იმისთვის რომ საიტზე დავამატოთ ტექსტები და პარაგრაფები -->
    <p>Text</p>

    <!-- თქვენ შეგიძლიათ გამოიყენოთ სათაურების 6-მდე დონე HTML-ში. ამ სათაურის ელემენტების თეგებია <h1>, <h2>, <h3>, <h4>, <h5> და <h6>. -->
    <h1>ეს არის h1</h1>
    <h2>ეს არის h2</h2>
    <h3>ეს არის h3</h3>
    <h4>ეს არის h4</h4>
    <h5>ეს არის h5</h5>
    <h6>ეს არის h6</h6>
    <!-- a თეგები გამოიყენება იმისთვის რომ საიტზე დავამატოთ ლინკები.  ჩვენ ლინკის დასამატებლად ვიყენებთ href ატრიბუტს სადაც უნდა ჩავაგდოთ ლინკი -->
    <a href="https://www.facebook.com/nika11keshelava">GOA</a>
    
    <br> <!--ეს არის br ანუ break line რომელიც გამოიყენება რომ ტექსტი გადავიყვანოთ მეორე ხაზზე-->

    <!-- ასევე ჩვენ შევიძლია დავამატოთ საიტზე ფოტოები img თაგის დახმარების. აქაც გვაქ ატრიბუტი src სადაც უნდა ჩავაგდოთ ფოტოს ლინკი -->
    <img src="/Photos/323429708_1377377253202374_8488577418025243207_n.jpg" width="400px">

    <!-- li ანუ list თეგი გამოიყენება ლისტების შესაქმნელად და მას დასაწყისში ექნება მრგვალი ნიშანი-->
    <li>This is the list</li>

    <!-- ასევე გვაქ ol ანუ ordered list რომელიც გამოიყენება იმისთვის რომ ლისტებს თავში ქონდეთ ნუმერაცია ანუ რიცხვები -->
    <ol>
        <li>This is ol 1</li>
        <li>This is ol 2</li>
        <li>This is ol 3</li>
    </ol>

    <!-- კიდევ ul გვაქ ანუ unordered list რომელიც ლისტების ნაირი თავში აქვს წერტილი -->
    <ul>
        <li>This is ol 1</li>
        <li>This is ol 2</li>
        <li>This is ol 3</li>
    </ul>

    <!-- ჩვენ ასევე გვაქ b ანუ bold თეგი რომელიც გამოყენება იმისთვის რომ ტექსი გავამუქოთ -->
    <b>Bold Text</b>
    
    <br>
    <br>

    <!-- კიდევ გვაქ i ანუ italic tag რომელიც გამოიყენება ტექსტის დახრილი შრიფტით წერისთვის -->
    <i>Italic tag</i>

    <br>
    <br>

    <!-- u თეგი ანუ underline თეგი გამოიყენება რომ ტექსტ გავუსვათ ქვეშ ხაზი -->
    <u>Underline Text</u>

    <br>
    <br>

    <!-- form-ები გამოიყენება სარეგისტრაციო ფორმების შესაქმნელად -->
    <form>
        <input type="text">   <!--ეს გამოიყენება იმისთვის რომ შევქმნათ ტექსტის ჩასაწერი-->
        <input type="radio">
        <input type="checkbox">
    </form>
</body>
</html>
